<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Color Tutorial</title>
</head>
<body>

	<h1>HTML Color</h1>

	<h3 style="background-color: skyblue;">Background color for text</h3>
	<p style="background-color: yellow;">This is my Paragraph</p>

	<h1>Text Color</h1>
	<h2 style="color: rebeccapurple;">My heading 2</h2>
	<p style="color: mediumseagreen;">Paragraph in blue</p>

	<h1>Border Color</h1>
	<h2 style="border: 6px solid darkviolet;">My heading for today</h2>
	<p style="border: 3px dotted palevioletred;">This text is in dotted border and paragraph</p>
	<p style="border: 4px dashed yellowgreen;">This text is in dashed border</p>


</body>
</html>
